<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p><a v-bind:href="link">Google</a></p>
        <p><a :href="link">Google2</a></p>
        <p><input type="text" v-model="nome">
            <span>{{nome}}</span>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: " ",
                link: 'https://google.com'
            },
            methods: {

            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor);
                }
            }
        });
    </script>
</body>

</html>
