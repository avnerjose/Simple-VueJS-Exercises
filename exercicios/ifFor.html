<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p v-for="(aluno,i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}}
            <span v-if="aluno.nota >= 9">Quadro de honra</span>
            <span v-else-if="aluno.nota >= 6">Aprovado</span>
            <span v-else>Reprovado</span>
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                alunos: [{
                    nome: "Avner",
                    nota: 9.0,
                }, {
                    nome: "Maria",
                    nota: 4.76,
                }, {
                    nome: "Pedro",
                    nota: 7.87,
                }]
            },
            methods: {

            }
        })
    </script>
</body>

</html>
