<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app"></div>
    <script>
        new Vue({
            el:"#app",
            data:{
                título: "VueJS",
                subtítulo: "Framework Progressivo",

            },
            template: `
            <div>
                <h1>{{título}}</h1>
                <h4>{{subtítulo}}</h4>
            </div>
            ` 
        })
    </script>
</body>
</html>
